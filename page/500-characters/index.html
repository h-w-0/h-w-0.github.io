<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW的私站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/MainCode/style.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }
        .input-section, .output-section {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 8px;
            resize: vertical;
        }
        .btn-group {
            margin: 10px 0;
        }
        button {
            padding: 6px 12px;
            margin-right: 8px;
            cursor: pointer;
        }
        #segments {
            margin-top: 10px;
        }
        .segment {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 8px 0;
        }
        .stats {
            font-size: 13px;
            color: #666;
            margin: 5px 0;
        }    

        .btn-group{display:flex.}
</style>
</head>
<body id="html-body">
    
    <page-start>
        <div id="page-content">
        <div class="input-section">
            <textarea id="inputText" placeholder="请输入需要分割的文本..."></textarea>
            <div class="stats">
                字符数：<span id="charCount">0</span>
            </div>
            <div class="btn-group">
                <button id="splitBtn">分割（最多500字符）</button>
                <button id="clearBtn">清空</button>
            </div>
        </div>

        <div class="output-section">
            <div class="stats">
                分割片段数：<span id="segmentCount">0</span>
            </div>
            <div id="segments"></div>
        </div>
    </div>

        </div>
    </page-start>
    
    
    <script src="/MainCode/script.js"></script>
    <script src="/page/500-characters/script.js"></script>
</body>
</html>
