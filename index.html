<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW的私站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/MainCode/style.css">
    <style>
      .site-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .site-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(var(--gray), 0.9);
      border: 2px solid rgba(var(--blue), 0.7);
      border-radius: 12px;
      padding: 20px;
      text-decoration: none;
      color: rgba(var(--black), 1);
      transition: all 0.35s ease;
      cursor: pointer;
      height: 100%; /* 确保卡片高度一致 */
    }

    .site-card:hover {
      background-color: rgba(var(--gray-d), 0.95);
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 8px 15px rgba(var(--blue-d), 0.3);
    }

    .site-card img {
      height: 120px;
      margin-bottom: 15px;
      object-fit: contain;
    }

    .site-card p {
      text-align: center;
      font-weight: 600;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .site-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .site-card img {
        max-width: 100px;
      }
    }

    @media (max-width: 480px) {
      .site-grid {
        gap: 15px;
      }

      .site-card {
        padding: 15px;
      }
    }    
    </style>
</head>
<body id="html-body">

        <div class="meta-title">
            我的一些站
        </div>

                    </div>
            
        </div>
    </page-start>
    
    
    <script src="/MainCode/script.js"></script>
</body>
</html>
